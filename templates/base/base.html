<!doctype html>
<html lang="en">
{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <title>{% block title %} Welcome to blog {% endblock %}</title>

</head>



<body>
    <div class="bgpic"><img src="{% static 'Bien-Thai-Binh.jpg' %}" /></div>

    <nav class="navbar-custom">
        <a class="nav-button" href="/">HOME</a>
        <div class="dropdown ">
            <button class=" dropdown-toggle nav-button" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  CATEGORY
                </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
        </div>


        {% if user.is_authenticated%}
        <a class="nav-button" href="{% url 'logout' %}" id="logout">LOG OUT</a>
        <p class="welcome">Welcome, {{user}}!</p>
        {%else%} <a class="nav-button" href="{% url 'login' %}">LOG IN</a>
        <a class="nav-button" href="{% url 'accounts:register' %}">REGISTER</a> {% endif %} {% if user.is_superuser %} <a class="nav-button" href="{% url 'admin:index' %}">TOOLS</a> {%endif%}



    </nav>
    <!-- <script>
        var Anchors = document.getElementsByName("logout");

        Anchors[1].addEventListener("click",
            function(event) {
                event.preventDefault();
                if (confirm('Do you want to log out?')) {
                    window.location = this.href;
                }
            }, false);
    </script> -->
    {% block content %} {% endblock %}




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- CSS only -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
